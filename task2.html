<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOSYS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #403dd5;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-items a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .nav-items a:hover {
            color: #00bcd4;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .section-1 {
            background: url('first.avif') no-repeat center center/cover;
        }
        .intro-text {
            font-size: 40px;
            font-weight: bold;
            max-width: 60%;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .know-more-btn {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            background: #00bcd4;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .know-more-btn:hover {
            background: #008c9e;
        }
        .section-2 { background: #b06a1e; }
        .section-3 { background: #149adc; }
        .section-4 { background: #b21d9e; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Infosys</div>
        <div class="nav-items">
            <a href="#">Navigate Your Next</a>
            <a href="#">Knowledge Institute</a>
            <a href="#">Investors</a>
            <a href="#">Careers</a>
        </div>
    </div>
    
    <div class="section section-1">
        <div>
            <div class="intro-text">"Only Website for Internship Project"</div>
            <button class="know-more-btn">KNOW MORE</button>
        </div>
    </div>
    <div class="section section-2"></div>
    <div class="section section-3"></div>
    <div class="section section-4"></div>
</body>
</html>
